<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>lista dos queridíssimos:</h1>
    {% for item in listar_coaches %}
        <p><strong>nome:</strong> {{item.nome}}</p> 
        <p><strong>frasinha:</strong> {{item.frase}}</p> 
        <p><strong>quem foi o responsável:</strong> {{item.inspirador}}</p>

        <hr>
    {% endfor %}
    
</body>
</html>
